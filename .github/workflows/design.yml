name: Create PR from design to main

on:
  push:
    branches:
      - design
    paths:
      - 'tokens.json'
      
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get email
        id: get-email
        run: |
            EMAIL=$(gh api /user/emails --paginate --jq '[.[] | select(.primary == true) | .email][0]')
            echo "::set-output name=email::$EMAIL"
        env: 
            GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Commit files
        run: |
            npm install
            npm run tt
            git config --global user.name "$GITHUB_ACTOR"
            git config --global user.email "${{ steps.get-email.outputs.email }}"
            git add .
            git commit -m 'ğŸ’„ Update Styles'
            git push
        env: 
            GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
